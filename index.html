<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Consulta ItinerÃ¡rios</title>
    <style>
        :root {
            --primary: #4361ee;
            --whatsapp: #25d366;
            --bg: #f4f7fe;
            --card: #ffffff;
            --text: #212529;
            --border: #e2e8f0;
            --muted: #64748b;
            --accent: #4361ee15;
            --danger: #FF0000;
            --highlight: #fff3cd;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --card: #1e293b;
                --text: #f8fafc;
                --border: #334155;
                --muted: #94a3b8;
                --accent: #4361ee30;
                --highlight: #3e3b2b;
            }
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0; padding: 10px;
        }

        .container { max-width: 1100px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .header-titles h2 { font-size: 1.2rem; margin: 0; color: var(--primary); font-weight: 800; }
        .header-titles p { font-size: 0.75rem; margin: 0; color: var(--muted); font-weight: bold; }
        
        .header-description { 
            font-size: 0.75rem; 
            color: var(--muted); 
            line-height: 1.4; 
            margin-bottom: 15px; 
            max-width: 800px;
            background: var(--accent);
            padding: 10px;
            border-radius: 8px;
        }

        .datetime-box { text-align: right; line-height: 1.2; }
        #data-extenso { font-size: 0.75rem; font-weight: bold; color: var(--text); }
        #relogio { font-size: 0.7rem; opacity: 0.7; }

        .search-box input {
            width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px;
            background: var(--card); color: var(--text); font-size: 14px; outline: none; box-sizing: border-box;
        }

        .filter-controls { display: flex; gap: 6px; margin: 12px 0; flex-wrap: wrap; }
        
        .filter-btn, #btnLimpar {
            padding: 8px 10px; border-radius: 20px; font-size: 0.7rem;
            cursor: pointer; font-weight: bold; border: 1px solid var(--border);
        }
        #btnLimpar { background: var(--danger); color: white; border: none; }
        .filter-btn { background: var(--card); color: var(--text); }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .dropdown-content {
            display: none; position: absolute; top: 38px; left: 0;
            background: var(--card); min-width: 150px; box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-radius: 10px; border: 1px solid var(--border); z-index: 100;
            max-height: 200px; overflow-y: auto; padding: 5px;
        }
        .dropdown-content.show { display: block; }
        .dropdown-item { padding: 8px 12px; cursor: pointer; border-radius: 6px; font-size: 0.8rem; }

        /* --- ESTILOS DO LOADING SPINNER --- */
        #loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
        /* --------------------------------- */

        .table-wrapper { background: var(--card); border-radius: 12px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: var(--accent); padding: 12px; text-align: left; font-size: 0.65rem; color: var(--muted); text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 0.8rem; }

        .badge-parada {
            background: var(--highlight);
            color: #856404;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 800;
            border: 1px solid #ffeeba;
        }

        @media (max-width: 900px) {
            table, thead, tbody, th, td, tr { display: block; }
            table { min-width: auto; }
            thead { display: none; }
            tr { background: var(--card); margin-bottom: 10px; padding: 12px; border-radius: 10px; border: 1px solid var(--border); }
            td { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; border: none; }
            td::before { content: attr(data-label); font-weight: 700; color: var(--muted); font-size: 0.65rem; text-transform: uppercase; }
            .btn-share { margin-top: 8px; font-size: 0.7rem; padding: 8px 12px; }
            td[data-label="Parada"] { 
                background: var(--accent); 
                margin: 5px -12px; 
                padding: 10px 12px;
                border-top: 1px solid var(--border);
                border-bottom: 1px solid var(--border);
            }
        }

        .btn-share {
            background: var(--whatsapp); color: white; border: none;
            padding: 6px 12px; border-radius: 6px; cursor: pointer;
            display: flex; align-items: center; gap: 5px; font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header-titles">
            <h2>ðŸšŒ Consulta ItinerÃ¡rios</h2>
            <p>Facilities & Security</p>
        </div>
        <div class="datetime-box">
            <div id="data-extenso">--/-- - ---</div>
            <div id="relogio">00:00:00</div>
        </div>
    </div>

    <div class="header-description">
        Site desenvolvido para consulta de itinerÃ¡rios. Pesquise seu ponto e clique em "ðŸ“² Enviar" para informar o time de transporte via WhatsApp.
    </div>

    <div class="search-box">
        <input type="text" id="search" placeholder="Procure por linha, bairro ou ponto..." autocomplete="off">
    </div>

    <div class="filter-controls">
        <button id="btnLimpar" onclick="limparFiltros()">ðŸ”„ Limpar</button>
        <div style="position: relative;">
            <button class="filter-btn" id="btnFiltroTurno" onclick="toggleDropdown('dropTurno')">Turno â–¾</button>
            <div id="dropTurno" class="dropdown-content"></div>
        </div>
        <div style="position: relative;">
            <button class="filter-btn" id="btnFiltroTipo" onclick="toggleDropdown('dropTipo')">Tipo â–¾</button>
            <div id="dropTipo" class="dropdown-content"></div>
        </div>
        <div style="position: relative;">
            <button class="filter-btn" id="btnFiltroBairro" onclick="toggleDropdown('dropBairro')">Bairro â–¾</button>
            <div id="dropBairro" class="dropdown-content"></div>
        </div>
        <div style="position: relative;">
            <button class="filter-btn" id="btnFiltroLinha" onclick="toggleDropdown('dropLinha')">Linha â–¾</button>
            <div id="dropLinha" class="dropdown-content"></div>
        </div>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <p style="font-size: 0.8rem; color: var(--muted); font-weight: bold;">Carregando dados...</p>
    </div>

    <div class="table-wrapper hidden" id="tabela-container">
        <table>
            <thead>
                <tr>
                    <th>Turno</th>
                    <th>Linha</th>
                    <th>Viagem</th>
                    <th>Bairro</th>
                    <th>Ponto de ReferÃªncia</th>
                    <th>Parada</th>
                    <th>AÃ§Ã£o</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    let pontos = [];
    let filtroAtivo = { turno: null, tipo: null, bairro: null, linha: null };

    function atualizarTempo() {
        const agora = new Date();
        const dias = ['dom', 'seg', 'ter', 'qua', 'qui', 'sex', 'sÃ¡b'];
        const dia = String(agora.getDate()).padStart(2, '0');
        const mes = String(agora.getMonth() + 1).padStart(2, '0');
        document.getElementById('data-extenso').innerText = `${dia}/${mes} - ${dias[agora.getDay()]}`;
        document.getElementById('relogio').innerText = agora.toLocaleTimeString('pt-br');
    }
    setInterval(atualizarTempo, 1000);
    atualizarTempo();

    function toggleDropdown(id) {
        document.querySelectorAll('.dropdown-content').forEach(d => {
            if (d.id !== id) d.classList.remove('show');
        });
        document.getElementById(id).classList.toggle("show");
    }

    async function carregarCSV() {
        const loader = document.getElementById('loader');
        const tabelaContainer = document.getElementById('tabela-container');

        try {
            // Pequeno delay para garantir que o spinner seja visto se o arquivo for muito rÃ¡pido
            const response = await fetch('pontos.csv'); 
            const buffer = await response.arrayBuffer();
            const decoder = new TextDecoder('utf-8'); 
            const data = decoder.decode(buffer);
            const linhasCSV = data.split(/\r?\n/).filter(l => l.trim() !== "");

            pontos = linhasCSV.slice(1).map(linha => {
                const col = linha.split(','); 
                return {
                    turno: col[0]?.trim() || '-',
                    linha: col[1]?.trim() || '-',
                    tipo:  col[2]?.trim() || '-',
                    bairro: col[3]?.trim() || '-',
                    ponto:  col[4]?.trim() || '-',
                    parada: col[5]?.trim() || '-'
                };
            });

            aplicarFiltros();
            
            // Sucesso: Esconde loader e mostra tabela
            loader.classList.add('hidden');
            tabelaContainer.classList.remove('hidden');

        } catch (e) { 
            console.error("Erro ao carregar o arquivo CSV:", e);
            loader.innerHTML = "<p style='color:var(--danger); font-weight:bold;'>Erro ao carregar os itinerÃ¡rios. Verifique se o arquivo pontos.csv existe.</p>";
        }
    }

    function atualizarMenus() {
        const campos = ['turno', 'tipo', 'bairro', 'linha'];
        const ids = { turno: 'dropTurno', tipo: 'dropTipo', bairro: 'dropBairro', linha: 'dropLinha' };

        campos.forEach(campoAlvo => {
            let dadosFiltrados = pontos.filter(p => {
                return (filtroAtivo.turno === null || campoAlvo === 'turno' || p.turno === filtroAtivo.turno) &&
                       (filtroAtivo.tipo === null || campoAlvo === 'tipo' || p.tipo === filtroAtivo.tipo) &&
                       (filtroAtivo.bairro === null || campoAlvo === 'bairro' || p.bairro === filtroAtivo.bairro) &&
                       (filtroAtivo.linha === null || campoAlvo === 'linha' || p.linha === filtroAtivo.linha);
            });

            const unicos = [...new Set(dadosFiltrados.map(p => p[campoAlvo]))].filter(v => v !== '-').sort();
            const container = document.getElementById(ids[campoAlvo]);
            if(container) {
                container.innerHTML = unicos.map(v => `<div class="dropdown-item" onclick="setFiltro('${campoAlvo}', '${v}')">${v}</div>`).join('');
            }
        });
    }

    function setFiltro(campo, valor) {
        filtroAtivo[campo] = valor;
        document.getElementById('btnFiltro' + campo.charAt(0).toUpperCase() + campo.slice(1)).classList.add('active');
        document.querySelectorAll('.dropdown-content').forEach(d => d.classList.remove('show'));
        aplicarFiltros();
    }

    function aplicarFiltros() {
        let res = pontos;
        if (filtroAtivo.turno) res = res.filter(p => p.turno === filtroAtivo.turno);
        if (filtroAtivo.tipo) res = res.filter(p => p.tipo === filtroAtivo.tipo);
        if (filtroAtivo.bairro) res = res.filter(p => p.bairro === filtroAtivo.bairro);
        if (filtroAtivo.linha) res = res.filter(p => p.linha === filtroAtivo.linha);

        const busca = document.getElementById('search').value.toLowerCase();
        if (busca) res = res.filter(p => Object.values(p).some(v => v.toLowerCase().includes(busca)));

        mostrarTabela(res);
        atualizarMenus();
    }

    function limparFiltros() {
        filtroAtivo = { turno: null, tipo: null, bairro: null, linha: null };
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('search').value = "";
        aplicarFiltros();
    }

    function compartilhar(p) {
        const agora = new Date();
        const dataFormatada = `${String(agora.getDate()).padStart(2, '0')}/${String(agora.getMonth() + 1).padStart(2, '0')}`;
        const msg = `*SOLICITAÃ‡ÃƒO DE ACESSO*%0A%0A*Data da necessidade:* ${dataFormatada}%0A*Linha:* ${p.linha}%0A*Turno:* ${p.turno}%0A*Viagem:* ${p.tipo}%0A*Bairro:* ${p.bairro}%0A*Parada:* ${p.parada}`;
        window.open(`https://api.whatsapp.com/send?phone=5598982380013&text=${msg}`, '_blank');
    }

    function mostrarTabela(lista) {
        const tb = document.getElementById('tableBody');
        if (lista.length === 0) {
            tb.innerHTML = `<tr><td colspan="7" style="text-align:center; padding:30px; color:var(--muted)">Nenhum itinerÃ¡rio encontrado.</td></tr>`;
            return;
        }
        tb.innerHTML = lista.map(p => `
            <tr>
                <td data-label="Turno">${p.turno}</td>
                <td data-label="Linha" style="color:var(--primary); font-weight:800">${p.linha}</td>
                <td data-label="Viagem">${p.tipo}</td>
                <td data-label="Bairro">${p.bairro}</td>
                <td data-label="Ponto">${p.ponto}</td>
                <td data-label="Parada"><span class="badge-parada">${p.parada}</span></td>
                <td data-label="AÃ§Ã£o">
                    <button class="btn-share" onclick='compartilhar(${JSON.stringify(p)})'>ðŸ“² Enviar</button>
                </td>
            </tr>
        `).join('');
    }

    document.getElementById("search").addEventListener("input", aplicarFiltros);
    window.onload = carregarCSV;
</script>

</body>
</html>
