<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Pontos</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f9; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #333; padding: 8px; text-align: left; }
        th { background-color: #ddd; }
        input { padding: 5px; width: 200px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <h2>Leitor de Pontos (via CSV)</h2>
    <input type="text" id="search" placeholder="Pesquisar...">
    <br><br>

    <table>
        <thead>
            <tr>
                <th>Número</th>
                <th>Nome</th>
                <th>Linha</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        let pontos = []; // Começa vazio, será preenchido pelo CSV
        const tableBody = document.getElementById("tableBody");
        const searchInput = document.getElementById("search");

        // Função para carregar e processar o arquivo CSV
        async function carregarCSV() {
            try {
                const response = await fetch('pontos.csv');
                const data = await response.text();

                // Divide o texto por linhas e remove linhas vazias
                const linhas = data.split('\n').filter(linha => linha.trim() !== "");
                
                // Pula a primeira linha (cabeçalho) e processa as demais
                pontos = linhas.slice(1).map(linha => {
                    const colunas = linha.split(',');
                    return {
                        numero: colunas[0]?.trim(),
                        nome: colunas[1]?.trim(),
                        linha: colunas[2]?.trim(),
                        horario: colunas[3]?.trim()
                    };
                });

                mostrarTabela(pontos);
            } catch (error) {
                console.error("Erro ao carregar o arquivo CSV:", error);
                tableBody.innerHTML = "<tr><td colspan='4'>Erro ao carregar dados do CSV.</td></tr>";
            }
        }

        function mostrarTabela(lista) {
            tableBody.innerHTML = "";
            lista.forEach(ponto => {
                const row = `<tr>
                    <td>${ponto.numero || ''}</td>
                    <td>${ponto.nome || ''}</td>
                    <td>${ponto.linha || ''}</td>
                    <td>${ponto.horario || ''}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // Inicia o carregamento
        carregarCSV();

        // Pesquisa
        searchInput.addEventListener("keyup", () => {
            const valor = searchInput.value.toLowerCase();
            const filtrados = pontos.filter(p => 
                (p.numero && p.numero.toLowerCase().includes(valor)) ||
                (p.nome && p.nome.toLowerCase().includes(valor)) ||
                (p.linha && p.linha.toLowerCase().includes(valor)) ||
                (p.horario && p.horario.toLowerCase().includes(valor))
            );
            mostrarTabela(filtrados);
        });
    </script>

</body>
</html>
